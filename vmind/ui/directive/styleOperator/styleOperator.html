<div class="style-operator">
    <a class="btn-wrap clear-style operatorbtn" ng-click="minder.queryCommandState('clearstyle') === -1 || minder.execCommand('clearstyle')" ng-disabled="minder.queryCommandState('clearstyle') === -1">
        <span class="btn-icon clear-style-icon"></span>
        <span class="btn-label">{{ 'clearstyle' | lang: 'ui' }}</span>
    </a>
    <a class="btn-wrap clear-style operatorbtn" href ng-click="minder.queryCommandState('copystyle') === -1 || minder.execCommand('copystyle')" ng-disabled="minder.queryCommandState('copystyle') === -1">
        <span class="btn-icon copy-style-icon"></span>
        <span class="btn-label">{{ 'copystyle' | lang: 'ui' }}</span>
    </a>
    <a class="btn-wrap clear-style operatorbtn" href ng-click="minder.queryCommandState('pastestyle') === -1 || minder.execCommand('pastestyle')" ng-disabled="minder.queryCommandState('pastestyle') === -1">
        <span class="btn-icon paste-style-icon"></span>
        <span class="btn-label">{{ 'pastestyle' | lang: 'ui' }}</span>
    </a>
