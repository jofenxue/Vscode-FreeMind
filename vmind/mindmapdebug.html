  <!-- ng-app 表示body是一个angular应用
       ng-controller 表示应用的控制器是MainController
       kityminder-editor 是应用程序的入口
                         是angular应用创建的命令,此处是使用命令名
                         加载时会调用指令定义的函数,在link中初始化window.editor、window.minder,最后调用指令上on-init事件的函数

   -->
  <body ng-app="kityminderDemo" ng-controller="MainController">
    <div>test webview</div>
    <kityminder-editor
      on-init="initEditor(editor, minder)"
    ></kityminder-editor>
  </body>
